    <script>
        //local & session storage has setItem it consists(key&value) ---------


        //local storage stores the data permanently-----------

        // window.localStorage.setItem('username','madhu')
        // let x=localStorage.getItem('username')
        // console.log(x);



        //Session storage stores the data temporary-----------------

        // window.sessionStorage.setItem('city','Kdapa')
        // let y=sessionStorage.getItem('city')
        // console.log(y);


        //without window also same output as localstorage.setItem('key','value')

        //------------------
        let user = {
            name: 'Jessy',
            city: 'plvd',
            age: '2year'
        }
        //object converts as json means key and value are in {string}-------------
        let data = JSON.stringify(user)
        console.log(data);//{"name":"Jessy","city":"plvd","age":"2year"}

        //object converts as json means key and value are in {string}------------
        localStorage.setItem('user', data)
        let userdata = localStorage.getItem('user')
        console.log(userdata);//{"name":"Jessy","city":"plvd","age":"2year"}

        //string converts as object means key and value are object----------only value is in string-----
        let userdataObj = JSON.parse(userdata)
        console.log(userdataObj);//{name: 'Jessy', city: 'plvd', age: '2year'}


    </script>

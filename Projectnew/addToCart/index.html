<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">

        <nav>
            <img src="./Images/fila-logo.png" alt="img">
            <section class="cart">
                <i class="bi bi-cart"></i>
                <p id="count_items">0</p>
            </section>
        </nav>

        <main>

            <section class="items">
                <div>
                    <img src="./Images/product1.jpg" alt="casual">
                    <h2>Women Suit set</h2>
                    <h3>₹ 250</h3>
                    <button id="btn1" onclick="addTocart('./Images/product1.jpg','Women',400)">Add to Cart</button>
                </div>
                <div>
                    <img src="./Images/product2.jpg" alt="casual">
                    <h2>Women Kurta</h2>
                    <h3>₹ 250</h3>
                    <button id="btn2" onclick="addTocart('./Images/product2.jpg','Women',250)">Add to Cart</button>
                </div>
                <div>
                    <img src="./Images/product3.jpg" alt="casual">
                    <h2>Women Frock</h2>
                    <h3>₹ 500</h3>
                    <button id="btn3" onclick="addTocart('./Images/product3.jpg','Women',500)">Add to Cart</button>
                </div>
                <div>
                    <img src="./Images/product4.jpg" alt="casual">
                    <h2>Women Formal Dress</h2>
                    <h3>₹ 380</h3>
                    <button id="btn1" onclick="addTocart('./Images/product4.jpg','Women',380)">Add to Cart</button>
                </div>
            </section>

            <section id="items-cart">
                <section id="mycart"><h3>MyCart</h3></section>
                <section id="selected_item"></section>
                <hr>
                <section id="cost">
                    <h2>Total</h2>
                    <h2 id="price">₹ 0</h2>
                </section>
            </section>

            
        </main>

    </div>
    <script src="./script.js"></script>
</body>

</html>

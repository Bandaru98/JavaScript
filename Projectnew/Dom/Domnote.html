    <!-- DOM Element Selectors-----
                querySelector(),
                querySelectorAll(),
                getElementById(),
                getElementByClassName(),
                getElementByTagName(),
                getElementByName()

    DOM content manipulators------
                textContent(set and get the text content and its descendants.),
                innerText(get and set the text and HTML inside an HTML element.),
                InnerHTML( the rendered text content of a node and its descendants. It is aware of the elements which will be rendered and ignores the hidden elements.)

    DOM element creators------
                createelement(creating element),
                appendchild(append a node to a list of child nodes of a specified parent node.),
                createTextNode( create a text node.)

    DOM CSS manipulators------
                style(element.style.propertyName),
                cssText( style object to set multiple inline styles at atime),
                classList(As Inline CSS is not recommended, mostly we use classList property to dynamically add and remove CSSclasses which are defined in external CSS.)

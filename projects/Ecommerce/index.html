<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-brand ms-4">
                <h2>Ecommerce</h2>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarcollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
                <ul class="navbar-nav ms-auto me-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto me-4">
                    <li class="nav-item">
                        <a href="./login.html" class="nav-link active">
                            <button class="btn btn-light border">Login</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./register.html" class="nav-link active">
                            <button class="btn btn-light border">Register</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./cart.html" class="nav-link active">
                            <button class="btn btn-light border" onclick="showCart()">Cart</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- latest products -->
    <div class="container">
        <h3 class="mt-4 text-center">Latest Products</h3>
        <div class="row mt-4">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav class="nav nav-pills flex-column flex-md-row">
                    <button class="flex-sm-fill text-sm-center me-2 mt-1 btn btn-light border"
                        onclick="allCollection()">All</button>
                    <button class="flex-sm-fill text-sm-center me-2 mt-1 btn btn-light border"
                        onclick="menCollection()">Men's Clothing</button>
                    <button class="flex-sm-fill text-sm-center me-2 mt-1 btn btn-light border"
                        onclick="womenCollection()">Women's Clothing</button>
                    <button class="flex-sm-fill text-sm-center me-2 mt-1 btn btn-light border"
                        onclick="JewelleryCollection()">Jewellery</button>
                    <button class="flex-sm-fill text-sm-center mt-1 btn btn-light border"
                        onclick="electronicsCollection()">Electronics</button>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row g-2 d-flex justify-content-center" id="productsContainer"> </div>
    </div>







<script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
